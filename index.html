<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="login-container">
        <h1>登录</h1>
        <input id="username" type="text" class="input-field" placeholder="请输入用户名">
        <input id="password" type="password" class="input-field" placeholder="请输入密码">
        <p id="error-message" class="error-message">请输入用户名和密码</p>
        <button class="login-button" onclick="login()">登录</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
